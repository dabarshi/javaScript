<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Load Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="title">Window Load Event</h1>
        <p class="description">
            The <span class="load-span">load</span> event is fired when the whole page has loaded, including all dependent resources sush as stylesheet, scripts, iframes and images.
        </p>
        <div class="note">
            <h4 class="note-title">Things two remember: </h4>
            <ul>
                <li class="list-item">This event is not cancelable and does not bubble</li>
            </ul>
        </div>
    </section>
</body>
</html>
